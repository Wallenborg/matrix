<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <title>Matrix Text Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="input-section">
            <h1>Like the Matrix but Happy and Colorful</h1>
            <textarea id="textInput" placeholder="Write text here. Max length 100 characters" maxlength="100"></textarea>   
            <button onclick="startMatrix()">Start</button>
        </div>
        <canvas id="matrixCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
